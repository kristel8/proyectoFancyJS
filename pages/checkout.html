    ></script>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light">

          <a class="navbar-brand" href="#"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">

      </nav>
    </header>

    <main>
      <form name="registrarPedido" id="form-checkout" style="margin: 2%;">
        <h3>Realizar Pedido</h3>
        <br>
        <section class="checkout">
          <section>
            <div class="field-nombres">
              <label for="nombres" class="form-label">Nombres</label>
              <input type="text" name="nombres" class="form-control" id="nombres" required/>
              <small></small>

            </div>
            <div class="field-apellidos mb-3">
              <label for="apellidos" class="form-label">Apellidos</label>
              <input type="text" name="apellidos" class="form-control" id="apellidos" required/>
              <small></small>

            </div>
            <div class="field-dni mb-3">
              <label for="dni" class="form-label">DNI</label>
              <input type="number" name="dni" class="form-control" onKeyPress="if(this.value.length==8) return false;"  id="dni" minlength="8" required/>
              <small></small>

            </div>
            <div class="field-pais mb-3">
              <label for="pais" class="form-label">Pais</label>
              <input type="text" name="pais" class="form-control" id="pais" required/>
              <small></small>

            </div>
            <div class="field-telefono mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input type="number" name="telefono" class="form-control" onKeyPress="if(this.value.length==9) return false;"  id="telefono" minlength="9" maxlength="9" required/>
              <small></small>

            </div>
            <div class="field-correo mb-3">
              <label for="correo" class="form-label">Correo</label>
              <input type="email" name="correo" class="form-control" id="correo" required/>
              <small></small>

            </div>
          </section>
          <section id="detalleEnvio">
            <div class="field-direccion mb-3">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" name="direccion" class="form-control" id="direccion" />
              <small></small>
            </div>

            <div class="field-referencia mb-3">
              <label for="referencia" class="form-label">Referencia</label>
              <input type="text" name="referencia" class="form-control" id="referencia" />
              <small></small>
            </div>

            <div class="field-provincia mb-3">
              <label for="provincia" class="form-label">Provincia</label>
              <input type="text" name="provincia" class="form-control" id="provincia" />
              <small></small>
            </div>

            <div class="field-ciudad mb-3">
              <label for="ciudad" class="form-label">Ciudad</label>
              <input type="text" name="ciudad" class="form-control" id="ciudad" />
              <small></small>
            </div>

            <div class="field-codigoPostal mb-3">
              <label for="codigoPostal" class="form-label">Código Postal</label>
              <input type="number" name="codigoPostal" class="form-control" id="codigoPostal" />
              <small></small>
            </div>
          </section>
        </section>
        <br>
        <button
          id="btnRealizarPedido"
          class="btn btn-fancyPrimary"
          style="width: 100%;"
          type="submit"
        >
          REALIZAR EL PEDIDO
        </button>
        <small></small>

      </form>
    </main>
  </body>
  <script type="module" src="../js/checkout.js"></script>
